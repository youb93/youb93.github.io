    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <h2 class="text-3xl sm:text-4xl font-bold text-slate-900" data-text="copy.sections.contact.title"></h2>

      <div class="mt-10 grid lg:grid-cols-2 gap-10 items-start">
        <!-- Formulaire (structure uniquement) -->
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="bg-white rounded-2xl ring-1 ring-brand-200 p-6 shadow-soft">
          <input type="hidden" name="form-name" value="contact" />
          <p class="hidden"><label>Ne pas remplir : <input name="bot-field" /></label></p>

          <div class="grid sm:grid-cols-2 gap-4">
            <label class="grid gap-1 text-sm">
              <span data-text="copy.form.nom.label"></span>
              <input required name="nom" class="h-11 rounded-lg border border-slate-300 px-3 focus:border-brand-500 focus:ring-2 focus:ring-brand-200" placeholder="" data-placeholder="copy.form.nom.placeholder"/>
            </label>
            <label class="grid gap-1 text-sm">
              <span data-text="copy.form.email.label"></span>
              <input required type="email" name="email" class="h-11 rounded-lg border border-slate-300 px-3 focus:border-brand-500 focus:ring-2 focus:ring-brand-200" placeholder="" data-placeholder="copy.form.email.placeholder"/>
            </label>
          </div>

          <label class="grid gap-1 text-sm mt-4">
            <span data-text="copy.form.tel.label"></span>
            <input name="telephone" class="h-11 rounded-lg border border-slate-300 px-3 focus:border-brand-500 focus:ring-2 focus:ring-brand-200" placeholder="" data-placeholder="copy.form.tel.placeholder"/>
          </label>

          <label class="grid gap-1 text-sm mt-4">
            <span data-text="copy.form.message.label"></span>
            <textarea required name="message" rows="5" class="rounded-lg border border-slate-300 px-3 py-2 focus:border-brand-500 focus:ring-2 focus:ring-brand-200" placeholder="" data-placeholder="copy.form.message.placeholder"></textarea>
          </label>

          <label class="flex items-start gap-2 text-sm mt-4">
            <input required type="checkbox" class="mt-1 h-4 w-4 rounded border-slate-300 text-brand-600 focus:ring-brand-500" />
            <span data-text="copy.form.rgpd"></span>
          </label>

          <button class="mt-5 inline-flex items-center gap-2 rounded-full bg-brand-600 text-white px-6 py-3 hover:bg-brand-700 shadow-soft" data-text="copy.form.submit"></button>
        </form>

        <aside class="space-y-6">
